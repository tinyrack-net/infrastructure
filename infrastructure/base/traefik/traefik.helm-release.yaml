apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-release
  namespace: traefik-system
spec:
  chart:
    spec:
      chart: traefik
      version: '37.1.0'
      sourceRef:
        kind: HelmRepository
        name: traefik-repository
        namespace: flux-system
  interval: 5m
  timeout: 5m
  releaseName: traefik
  values:
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host('traefik.internal.tinyrack.net')
        tls:
          secretName: letsencrypt-wildcard-cert-tinyrack.net
    providers:
      kubernetesCRD: 
        allowExternalNameServices: true
      kubernetesIngress: 
        allowExternalNameServices: true
    deployment:
      replicas: 2
    additionalArguments:
      - "--api.dashboard=true"
