apiVersion: v1
kind: Service
metadata:
  name: ghost-translate-service
  namespace: ghost-translate-system
spec:
  selector:
    app: ghost
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 2368
    - name: https
      protocol: TCP
      port: 443
      targetPort: 2368
  type: ClusterIP
