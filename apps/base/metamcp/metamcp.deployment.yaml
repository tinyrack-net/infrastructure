apiVersion: apps/v1
kind: Deployment
metadata:
  name: metamcp-deployment
  namespace: metamcp-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metamcp
  template:
    metadata:
      labels:
        app: metamcp
    spec:
      containers:
      - name: metamcp
        image: ghcr.io/metatool-ai/metamcp:latest
        ports:
        - name: http
          containerPort: 12008
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "6Gi"
        readinessProbe:
          httpGet:
            path: /
            port: 12008
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 12008
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
          - name: NODE_ENV
            value: production
          - name: POSTGRES_HOST
            value: metamcp-database-cluster-rw.metamcp-system.svc.cluster.local
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: metamcp-database-user-secret
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: metamcp-database-user-secret
                key: password
          - name: POSTGRES_DB
            value: metamcp
          - name: DATABASE_URL
            value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)
          - name: TZ
            value: Asia/Seoul
          - name: APP_URL
            value: https://mcp.tinyrack.net
          - name: NEXT_PUBLIC_APP_URL
            value: https://mcp.tinyrack.net
          - name: BETTER_AUTH_SECRET
            valueFrom:
              secretKeyRef:
                name: metamcp-secret
                key: better-auth-secret