apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: litellm-ingress
  namespace: litellm-system
spec:
  ingressClassName: traefik
  rules:
    - host: llm.tinyrack.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: litellm-service
                port:
                  name: http

  tls:
    - hosts:
        - "llm.tinyrack.net"
      secretName: letsencrypt-wildcard-cert-tinyrack.net
